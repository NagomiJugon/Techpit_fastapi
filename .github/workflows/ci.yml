name: CI

on:
  push:
    branches: [ main, release/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.21
        options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Build and start docker-compose
        run: |
          # Use CI override to avoid mounting host volumes that overwrite built image
          docker compose -f docker-compose.yaml -f docker-compose.ci.yml up -d --build

      - name: Show compose status
        run: |
          docker compose ps -a || true

      - name: Collect initial logs
        run: |
          mkdir -p ./logs
          echo "=== docker compose ps -a ===" > ./logs/compose_ps.txt || true
          docker compose ps -a >> ./logs/compose_ps.txt || true
          echo "=== demo-app logs ===" > ./logs/demo-app.log || true
          docker compose logs --no-color demo-app >> ./logs/demo-app.log || true
        continue-on-error: true

      - name: Wait for app
        run: |
          for i in {1..20}; do
            if curl -sSf http://localhost:8000/health >/dev/null 2>&1; then
              echo "app available"
              exit 0
            fi
            echo "waiting for app... ($i)"
            sleep 1
          done
          echo "Timed out waiting for app (20s)" && docker compose ps || true
          exit 1

      - name: Run E2E tests
        run: |
          # Run tests from the runner (host) to avoid exec/OOM in runner
          pytest -q back/tests/test_e2e.py

      - name: Dump compose logs (for debugging)
        if: failure()
        run: |
          mkdir -p ./logs
          docker compose logs --no-color > ./logs/compose.log || true

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: ./logs/

      - name: Tear down
        if: always()
        run: docker compose down -v --remove-orphans
