name: CI

on:
  push:
    branches: [ main, release/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.21
        options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Build and start docker-compose
        run: |
          docker compose up -d --build

      - name: Show compose status
        run: |
          docker compose ps || true

      - name: Wait for app
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:8000/health || true; then
              echo "app available"
              break
            fi
            echo "waiting for app... ($i)"
            sleep 1
          done

      - name: Run E2E tests (inside demo-app container)
        run: |
          # Run tests inside the app container to use same environment as local run
          docker compose exec -T demo-app poetry run pytest -q back/tests/test_e2e.py

      - name: Dump compose logs (for debugging)
        if: failure()
        run: |
          mkdir -p ./logs
          docker compose logs --no-color > ./logs/compose.log || true

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: ./logs/

      - name: Tear down
        if: always()
        run: docker compose down -v --remove-orphans
